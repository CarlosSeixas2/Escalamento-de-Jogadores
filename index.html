<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escala de Times</title>
</head>
<body>
    <h1>Escalador de Time</h1>

    <div class="container">
        <div class="buttons">
            <button id="btn-e">Escalar Jogador</button>
            <button id="btn-r">Remover Jogador</button>
        </div>

        <div class="container-escalar">
            <div class="container-labels">
                <label for="name">Nome do Jogador: </label>
                <input type="text" id="name" name="name" required>

                <label for="number">Numero do Jogador: </label>
                <input type="number" id="number" name="number" required>

                <label for="position">Posição do Jogador: </label>
                <input type="text" id="position" name="position" required>
            </div>

            <button type="submit" id="btn-escalar">Escalar</button>
        </div>

        <div class="container-remover">
            <div class="container-labels">
                <label for="num-rmv">Numero do Jogador: </label>
                <input type="number" id="num-rmv" name="num-rmv">
            </div>

            <button type="submit" id="btn-remover">Remover</button>
        </div>

        <div class="area-jogadores">
            <h2>Area dos jogadores</h2>

            <ul>

            </ul>
    </div>  
    </div>

    <script src="./index.js"></script>
</body>
</html>
